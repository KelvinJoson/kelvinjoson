name: Deploy Documentation
on:
  push:
    branches:
      - kelvinjoson.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('Pipfile') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install mkdocs-material[imaging]
          pipenv install mkdocs-roamlinks-plugin
          pipenv install mkdocs-exclude
          pipenv install mkdocs-git-revision-date-localized-plugin
          pipenv install mkdocs-callouts
          pipenv install pillow
          pipenv install cairosvg
          pipenv install pymdown-extensions
          pipenv install mkdocs-pymdownx-material-extras
          pipenv install mkdocs-markdownextradata-plugin

      - name: Deploy Documentation
        run: |
          pipenv run mkdocs gh-deploy --force
